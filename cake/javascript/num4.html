<!--Write a program to change the text when double clicked. Note: Create your first name with
HTML and when it is clicked display your last name.-->
<!DOCTYPE HTML>
<html>
  <body>
    <p id='p1'>vyshu</p>    
  </body>
  <script>
      document.getElementById('p1').ondblclick=function(){
          document.getElementById("p1").innerHTML='pulusu';
    }
  </script>
</html>
